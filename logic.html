<html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>

        <h1>Comparison Operator</h1>
        <script>
            console.log(1 > 1); // false
            console.log(1 === 1); // true
            console.log(1 !== 1); // false
        </script>

        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
            }
            console.log(3);

            console.log(4);
            if(false){
                console.log(5);
            }
            console.log(6);
            // 1, 2, 3, 4, 6
        </script>
    </body>
</html>
